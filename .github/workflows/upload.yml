name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Decode secrets.properties file
        env:
          KEYS: ${{ secrets.KEYS }}
        run: echo "$KEYS" | base64 -d > secrets.json
      - name: Build with Gradle
        run: ./gradlew test
